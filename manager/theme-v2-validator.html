<body>

    <div id="resultSection" style="display: none;">

        <div class="section">

        <div class="section">
            <h2>ğŸ“¥ ä¸‹è¼‰</h2>
            <button class="btn btn-success" onclick="downloadJSON()">ğŸ’¾ ä¸‹è¼‰æ ¼å¼åŒ–çš„ JSON</button>
            <button class="btn" onclick="location.reload()">ğŸ”„ é‡æ–°é–‹å§‹</button>

    <script>
        let currentJSON = null;
        let currentFilename = '';

        // æ‹–æ›³ä¸Šå‚³
        const uploadArea = document.getElementById('uploadArea');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) handleFile(file);
        });

        // è™•ç†æ–‡ä»¶
        function handleFile(file) {
            if (!file) return;
            
            currentFilename = file.name;
            const reader = new FileReader();
            
            reader.onload = (e) => {
                try {
                    const content = e.target.result;
                    currentJSON = JSON.parse(content);
                    validateJSON(currentJSON, file.name);
                } catch (error) {
                    showError('JSON æ ¼å¼éŒ¯èª¤ï¼š' + error.message);
                }
            };
            
            reader.readAsText(file);
        }

        // é©—è­‰ JSON
        function validateJSON(data, filename) {
            document.getElementById('resultSection').style.display = 'block';
            
            let isValid = true;
            let errors = [];
            let warnings = [];
            let fileType = 'unknown';

            // åˆ¤æ–·æ–‡ä»¶é¡å‹
            if (data.meta && data.messages && data.layout && data.colors) {
                fileType = 'theme-v2';
            } else if (data.game && data.modes && data.levels) {
                fileType = 'config-v2';
            } else if (data.title && data.colors) {
                fileType = 'theme-v1';
            } else if (data.description && data.practiceBtn) {
                fileType = 'config-v1';
            }

            // é¡¯ç¤ºæ–‡ä»¶è³‡è¨Š
            const fileInfo = document.getElementById('fileInfo');
            fileInfo.innerHTML = `
                <div class="info-grid">
                    <div class="info-item">
                        <strong>æ–‡ä»¶åç¨±</strong>
                        ${filename}
                    </div>
                    <div class="info-item">
                        <strong>æ–‡ä»¶é¡å‹</strong>
                        ${getFileTypeName(fileType)}
                    </div>
                    <div class="info-item">
                        <strong>æ–‡ä»¶å¤§å°</strong>
                        ${(JSON.stringify(data).length / 1024).toFixed(2)} KB
                    </div>
                    <div class="info-item">
                        <strong>æ ¼å¼ç‰ˆæœ¬</strong>
                        ${fileType.includes('v2') ? 'V2.0 (æ–°ç‰ˆ)' : fileType.includes('v1') ? 'V1.0 (èˆŠç‰ˆ)' : 'æœªçŸ¥'}
                    </div>
                </div>
            `;

            // çµæ§‹æª¢æŸ¥
            const checks = [];
            
            if (fileType === 'theme-v2') {
                checks.push({ name: 'meta è³‡è¨Š', valid: !!data.meta, required: true });
                checks.push({ name: 'messages è¨Šæ¯', valid: !!data.messages, required: true });
                checks.push({ name: 'layout æ’ç‰ˆ', valid: !!data.layout, required: true });
                checks.push({ name: 'colors é¡è‰²', valid: !!data.colors, required: true });
                checks.push({ name: 'cssVariables CSSè®Šæ•¸', valid: !!data.cssVariables, required: false });
                checks.push({ name: 'features åŠŸèƒ½', valid: !!data.features, required: false });
                
                // ç´°ç¯€æª¢æŸ¥
                if (data.messages) {
                    checks.push({ name: 'messages.penalty', valid: !!data.messages.penalty, required: true });
                    checks.push({ name: 'messages.combo', valid: !!data.messages.combo, required: true });
                    checks.push({ name: 'messages.win', valid: Array.isArray(data.messages.win), required: true });
                }
                
                if (data.layout) {
                    checks.push({ name: 'layout.optionGrid', valid: !!data.layout.optionGrid, required: true });
                }

            } else if (fileType === 'config-v2') {
                checks.push({ name: 'game éŠæˆ²è³‡è¨Š', valid: !!data.game, required: true });
                checks.push({ name: 'modes éŠæˆ²æ¨¡å¼', valid: !!data.modes, required: true });
                checks.push({ name: 'levels é—œå¡è¨­å®š', valid: Array.isArray(data.levels), required: true });
                
                if (data.levels) {
                    checks.push({ name: `é—œå¡æ•¸é‡ (${data.levels.length})`, valid: data.levels.length > 0, required: true });
                }

            } else if (fileType === 'theme-v1') {
                warnings.push('é€™æ˜¯èˆŠç‰ˆ (V1.0) theme.jsonï¼Œå»ºè­°å‡ç´šåˆ° V2.0 æ ¼å¼');
            } else if (fileType === 'config-v1') {
                warnings.push('é€™æ˜¯èˆŠç‰ˆ (V1.0) config.jsonï¼Œå»ºè­°å‡ç´šåˆ° V2.0 æ ¼å¼');
            } else {
                errors.push('ç„¡æ³•è­˜åˆ¥çš„ JSON æ ¼å¼');
                isValid = false;
            }

            // é¡¯ç¤ºçµæ§‹æª¢æŸ¥
            const structureCheck = document.getElementById('structureCheck');
            structureCheck.innerHTML = checks.map(check => {
                const status = check.valid ? 'valid' : (check.required ? 'invalid' : 'valid');
                const text = check.required ? (check.valid ? 'å¿…è¦æ¬„ä½' : 'ç¼ºå°‘å¿…è¦æ¬„ä½') : 'å¯é¸æ¬„ä½';
                return `<li class="${status}">${check.name} - ${text}</li>`;
            }).join('');

            // æª¢æŸ¥å¿…è¦æ¬„ä½
            checks.forEach(check => {
                if (check.required && !check.valid) {
                    errors.push(`ç¼ºå°‘å¿…è¦æ¬„ä½: ${check.name}`);
                    isValid = false;
                }
            });

            // é¡¯ç¤ºé©—è­‰çµæœ
            const resultDiv = document.getElementById('validationResult');
            if (isValid && errors.length === 0) {
                resultDiv.className = 'result success';
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `
                    <h3>âœ… é©—è­‰é€šéï¼</h3>
                    <p>é€™æ˜¯ä¸€å€‹æœ‰æ•ˆçš„ ${getFileTypeName(fileType)}</p>
                    ${warnings.length > 0 ? `<p><strong>æé†’ï¼š</strong><br>${warnings.join('<br>')}</p>` : ''}
                `;
            } else {
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `
                    <h3>âŒ é©—è­‰å¤±æ•—</h3>
                    <p><strong>éŒ¯èª¤ï¼š</strong></p>
                    <ul>${errors.map(e => `<li>${e}</li>`).join('')}</ul>
                    ${warnings.length > 0 ? `<p><strong>è­¦å‘Šï¼š</strong><br>${warnings.join('<br>')}</p>` : ''}
                `;
            }

            // é¡¯ç¤º JSON é è¦½
            document.getElementById('jsonPreview').textContent = JSON.stringify(data, null, 2);
        }

        function getFileTypeName(type) {
            const names = {
                'theme-v2': 'Theme V2.0 (ä¸»é¡Œè¨­å®š - æ–°ç‰ˆ)',
                'config-v2': 'Config V2.0 (éŠæˆ²é…ç½® - æ–°ç‰ˆ)',
                'theme-v1': 'Theme V1.0 (ä¸»é¡Œè¨­å®š - èˆŠç‰ˆ)',
                'config-v1': 'Config V1.0 (éŠæˆ²é…ç½® - èˆŠç‰ˆ)',
                'unknown': 'æœªçŸ¥æ ¼å¼'
            };
            return names[type] || 'æœªçŸ¥';
        }

        function showError(message) {
            document.getElementById('resultSection').style.display = 'block';
            const resultDiv = document.getElementById('validationResult');
            resultDiv.className = 'result error';
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `<h3>âŒ éŒ¯èª¤</h3><p>${message}</p>`;
        }

        function downloadJSON() {
            if (!currentJSON) return;
            
            const formatted = JSON.stringify(currentJSON, null, 2);
            const blob = new Blob([formatted], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = currentFilename || 'theme-v2.json';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
